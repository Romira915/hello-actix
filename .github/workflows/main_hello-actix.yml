name: Linux Container Node Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE: helloactix.azurecr.io/helloactix

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ github.ref }}-${{ github.sha }}
        restore-keys: |
          ${{ github.ref }}-${{ github.sha }}
          ${{ github.ref }}
          refs/head/main

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: create tag
      run: |
        SHA=${{ github.sha }}
        TAG=${IMAGE}:$(TZ=UTC-9 date '+%Y%m')-${SHA:0:7}
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          LATEST=${IMAGE}:latest
          echo "TAGS=$TAG,$LATEST" >> $GITHUB_ENV
        else
          echo "TAGS=$TAG" >> $GITHUB_ENV
        fi
        echo TAG $TAG

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./backend
        file: ./backend/Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: false
        tags: ${{ env.TAGS }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Login
      uses: azure/docker-login@v1
      with:
        login-server: helloactix.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - name: Build
      env:
        DOCKER_BUILDKIT: 1
      run: |
        docker build ./backend -t helloactix.azurecr.io/helloactix:${{ github.sha }} -f "backend/Dockerfile"
        docker push helloactix.azurecr.io/helloactix:${{ github.sha }}
    - name: Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helloactix'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'helloactix.azurecr.io/helloactix:${{ github.sha }}'